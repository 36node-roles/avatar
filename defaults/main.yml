---
state: present
namespace: data
storage_class: null
cert_issuer: "letsencrypt-http"
wait: no
ingress_class: traefik

## vector
vector_state: "{{ state }}"
kafka_bootstrap_server: "kafka.{{ namespace }}:9092" # required
elasticsearch_endpoint: "http://elasticsearch-coordinating-only.{{ namespace }}:9200" # required

## alias
kafka_state: "{{ state }}"
kafka_storage_class: "{{ storage_class }}"
elasticsearch_state: "{{ state }}"
elasticsearch_storage_class: "{{ storage_class }}"

# other chart values
vector_chart_values: {}
elasticsearch_chart_values: {}
kafka_chart_values: {}
